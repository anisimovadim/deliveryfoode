<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food_Anisimov</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="">
            <div class="header_logo">
            </div>
            <div class="header_address">
                <input class="form-control" type="text" placeholder="Адрес доставки">
                
            </div>
            <div class="login_korzina">
                <img class="login" src="img/login.png" alt="">
            </div>
            <div class="header_buttons">
                <a href="#" class="btn btn-blue">Войти</a>
                <a href="#" class="btn">Корзина</a>
            </div>
                
        </header>
        <div class="banner">
            <div class="banner_text">
                <div class="banner_header">
                    Онлайн-сервис<br> доставки еды на дом
                </div>
                <div class="banner_description">
                Блюда из любого ресторана привезет курьер в перчатках, маске и с анисептиком
                </div>
            </div>
        </div>
        <main>
            <div class="main_control">
                <div class="h1"><h2>Рестораны</h2></div>
                <div class="input"><input type="text" placeholder="Поиск блюд и ресторанов"></div>
            </div>
            <div class="main_menu">

                <section class="menu13">

                    <div class="menu1">
                        <div class="pizza">
                            <img src="menu/pizza+.png" alt="">
                            <h3 class="pizza_plus">Пицца плюс</h3>
                            <div class="info_pizza"><img src="img/info.png" alt=""></div>
                            <div class="min"><img src="img/50 мин.png" alt=""></div>
                        </div>
                    </div>

                            <div class="menu2">
                                <div class="pizza">
                                    <img src="menu/tanuki.jpg" alt="">
                                    <h3 class="pizza_plus">Танукис</h3>
                                    <div class="info_pizza"><img src="img/info.png" alt=""></div>
                                    <div class="min"><img src="img/50 мин.png" alt=""></div>
                                </div>
                            </div>    

                                <div class="menu3">
                                    <div class="pizza">
                                        <img src="menu/foodband.jpg" alt="">
                                        <h3 class="pizza_plus">FoodBand</h3>
                                        <div class="info_pizza"><img src="img/info.png" alt=""></div>
                                        <div class="min"><img src="img/50 мин.png" alt=""></div>
                                    </div>
                                </div>  

                </section>

                <section class="menu46">

                    <div class="menu4">
                        <div class="pizza">
                            <img src="menu/pizza-jadina.jpg" alt="">
                            <h3 class="pizza_plus">Жадина-пицца</h3>
                            <div class="info_pizza"><img src="img/info.png" alt=""></div>
                            <div class="min"><img src="img/50 мин.png" alt=""></div>
                        </div>
                    </div>

                    <div class="menu5">
                        <div class="pizza">
                            <img src="menu/tochkafood.png" alt="">
                            <h3 class="pizza_plus">Точка еды</h3>
                            <div class="info_pizza"><img src="img/info.png" alt=""></div>
                            <div class="min"><img src="img/50 мин.png" alt=""></div>
                        </div>
                    </div>

                    <div class="menu6">
                        <div class="pizza">
                            <img src="menu/pizza-burger.png" alt="">
                            <h3 class="pizza_plus">PizzaBurger</h3>
                            <div class="info_pizza"><img src="img/info.png" alt=""></div>
                            <div class="min"><img src="img/50 мин.png" alt=""></div>
                        </div>
                    </div>
                    
                </section>

            </div>
        </main>

        <footer class="footer">

            <img class="footer_logo" src="img/logo.png" alt="">

            <div class="contacts">
                <div class="text1">Ресторанам</div>
                <div class="text2"><a href="#">Курьерам</div></a>
                <div class="text3">Пресс-центр</div>
                <div class="text4">Контакты</div>
                <a href="https://www.instagram.com/anisimovadim/" target="_blank"><img class="img_footer1" src="menu/inst.png" alt=""></a>
                <img class="img_footer2" src="img/fbc.png" alt="">
                <a href="https://vk.com/programerggg" target="_blank"><img class="img_footer3" src="img/vk.png" alt=""></a>
            </div>
         
        </footer>
    </div>
</body>
</html>
